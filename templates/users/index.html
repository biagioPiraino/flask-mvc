<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>MVC Pattern - Users</title>
  </head>
  <body>
    <h1>User Section</h1>
    <ul>
      {% for user in users %}
        <a href="{{ url_for('user.edit', user_id=user['id']) }}">
          <li>{{ user["name"] }}</li>
        </a>
      {% endfor %}
    </ul>
    <span>
      <a href="{{ url_for('index') }}">
        <h3>Go Start</h3>
      </a>
    </span>
    <span>
      <a href="{{ url_for('action.index') }}">
        <h3>Action Section</h3>
      </a>
    </span>
  </body>
</html>
